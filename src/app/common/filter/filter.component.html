<div class="p-3 border-end bg-light" style="min-height: 100vh; width: 250px">
  <h5 class="mb-3 text-primary">Filters</h5>
  <select (change)="filterByCategory($event)">
    <option value="">All Categories</option>
    <option value="Mobiles">Mobiles</option>
    <option value="Laptops">Laptops</option>
    <option value="Networking">Networking</option>
    <option value="Camera">Camera</option>
    <option value="Gaming">Gaming</option>
  </select>

  <select (change)="filterByPrice($event)">
    <option [value]="[0, 999999]">All Prices</option>
    <option [value]="[0, 10000]">Under ₹10,000</option>
    <option [value]="[10000, 50000]">₹10,000 - ₹50,000</option>
    <option [value]="[50000, 999999]">Above ₹50,000</option>
  </select>
</div>
